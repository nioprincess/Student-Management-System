<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RP Karongi Student MIS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>RP Karongi Student Management System</h1>
    </header>
    <main class="container">
        <section>
            <h2>Add/Edit Student</h2>
            <form id="studentForm" class="input-container">
                <input type="text" id="studentId" placeholder="Student ID (e.g., S123)" required>
                <input type="text" id="fullName" placeholder="Full Name" required>
                <select id="department" required>
                    <option value="" disabled selected>Select Department</option>
                    <option value="ICT">ICT</option>
                    <option value="Horticulture">Horticulture</option>
                    <option value="EEE">EEE</option>
                    <option value="Telephone">Telephone</option>
                </select>
                <input type="number" id="level" placeholder="Level (1-5)" min="1" max="5" required>
                <input type="email" id="email" placeholder="Email" required>
                <button type="submit" id="addBtn" class="button">Add Student</button>
            </form>
        </section>
        <section>
            <input type="text" id="search" class="search" placeholder="Search by ID, name, department, or email">
        </section>
        <section>
            <table id="studentTable" class="table">
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Full Name</th>
                        <th>Department</th>
                        <th>Level</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentBody"></tbody>
            </table>
        </section>
        <div class="icons">
            <button id="exportBtn">Export JSON</button>
            <input type="file" id="importFile" accept=".json" hidden>
            <button id="importBtn">Import JSON</button>
        </div>
    </main>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
