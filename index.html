<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RP Karongi Student MIS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-purple-100 font-sans text-gray-800">
    <header class="bg-purple-600 text-white py-4">
        <h1 class="text-3xl font-bold text-center">RP Karongi Student Management System</h1>
    </header>
    <main class="container mx-auto p-6">
        <section class="mb-6">
            <h2 class="text-2xl font-semibold text-purple-700 mb-4">Add/Edit Student</h2>
            <form id="studentForm" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <input type="text" id="studentId" placeholder="Student ID (e.g., S123)" required class="p-2 border border-purple-300 rounded-lg focus:ring-2 focus:ring-purple-500">
                <input type="text" id="fullName" placeholder="Full Name" required class="p-2 border border-purple-300 rounded-lg focus:ring-2 focus:ring-purple-500">
                <select id="department" required class="p-2 border border-purple-300 rounded-lg focus:ring-2 focus:ring-purple-500">
                    <option value="" disabled selected>Select Department</option>
                    <option value="ICT">ICT</option>
                    <option value="Horticulture">Horticulture</option>
                    <option value="EEE">EEE</option>
                    <option value="Telephone">Telephone</option>
                </select>
                <input type="number" id="level" placeholder="Level (1-5)" min="1" max="5" required class="p-2 border border-purple-300 rounded-lg focus:ring-2 focus:ring-purple-500">
                <input type="email" id="email" placeholder="Email" required class="p-2 border border-purple-300 rounded-lg focus:ring-2 focus:ring-purple-500">
                <button type="submit" id="addBtn" class="col-span-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 focus:ring-2 focus:ring-blue-500">
                    Add Student
                </button>
            </form>
        </section>
        <section class="mb-6">
            <input type="text" id="search" placeholder="Search by ID, name, department, or email" class="w-full p-2 border border-purple-300 rounded-lg focus:ring-2 focus:ring-purple-500 mb-4">
        </section>
        <section>
            <table id="studentTable" class="w-full border border-purple-300 bg-white rounded-lg overflow-x-auto">
                <thead class="bg-purple-200">
                    <tr>
                        <th class="p-2 border-r border-purple-300">Student ID</th>
                        <th class="p-2 border-r border-purple-300">Full Name</th>
                        <th class="p-2 border-r border-purple-300">Department</th>
                        <th class="p-2 border-r border-purple-300">Level</th>
                        <th class="p-2 border-r border-purple-300">Email</th>
                        <th class="p-2">Actions</th>
                    </tr>
                </thead>
                <tbody id="studentBody"></tbody>
            </table>
        </section>
        <div class="mt-6 flex gap-4">
            <button id="exportBtn" class="bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600">Export JSON</button>
            <input type="file" id="importFile" accept=".json" class="hidden">
            <button id="importBtn" class="bg-yellow-500 text-white py-2 px-4 rounded-lg hover:bg-yellow-600">Import JSON</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
